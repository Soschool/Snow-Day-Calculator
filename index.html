<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancaster Snow Day Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Lancaster Snow Day Calculator</h1>
        <div class="input-group">
            <label for="temperature">Temperature (Â°F):</label>
            <input type="number" id="temperature" value="32" min="0" max="40">
        </div>
        <div class="input-group">
            <label for="windSpeed">Wind Speed (mph):</label>
            <input type="number" id="windSpeed" value="15" min="0" max="40">
        </div>
        <div class="input-group">
            <label for="windGust">Wind Gusts (mph):</label>
            <input type="number" id="windGust" value="25" min="0" max="50">
        </div>
        <div class="input-group">
            <label for="precipAmount">Precipitation Amount (inches):</label>
            <input type="number" id="precipAmount" value="0.5" min="0" max="3" step="0.1">
        </div>
        <div class="input-group">
            <label for="precipType">Precipitation Type:</label>
            <select id="precipType">
                <option value="snow">Snow</option>
                <option value="wintrymix">Wintry Mix</option>
                <option value="lightsnow">Light Snow</option>
                <option value="rain">Rain</option>
            </select>
        </div>
        <div class="input-group">
            <label for="precipEnding">Precipitation Ending:</label>
            <select id="precipEnding">
                <option value="before5am">Before 5AM</option>
                <option value="5am-7am">5AM-7AM</option>
                <option value="after7am">After 7AM</option>
                <option value="ongoing">Ongoing</option>
            </select>
        </div>
        <div class="input-group">
            <label for="timing">Early Morning (3-7AM)?</label>
            <select id="timing">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="input-group">
            <label for="afternoon">Afternoon Impact?</label>
            <select id="afternoon">
                <option value="no">No (Clear/Improving)</option>
                <option value="yes">Yes (Ongoing/Worsening)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="trend">Temperature Trend:</label>
            <select id="trend">
                <option value="rising">Rising</option>
                <option value="steady">Steady</option>
                <option value="falling">Falling</option>
            </select>
        </div>
        <div class="results">
            <div id="delayResult" class="result-box">
                Chance of Delay: <span>0</span>%
            </div>
            <div id="cancelResult" class="result-box">
                Chance of Cancellation: <span>0</span>%
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
